<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      display: none;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="icons">
      <img src="./images/logo.svg" alt="logo">
      <div class="actions">
        <div class="action">
          <img src="./images/icon-document.svg" alt="">
        </div>
        <div class="action">
          <img src="./images/icon-folder.svg" alt="">
        </div>
        <div class="action">
          <img src="./images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>
    <div class="detail">
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
      <!-- slider -->
      <div class="storage-slider">
        <input type="range" min="1" max="100" value="80">
        <p class="metric"><span>0 GB</span><span>1000 GB</span></p>
      </div>
      <div class="alert alert-desktop">
        <p> <span>185</span> GB Left</p>
      </div>
      <div class="alert alert-mobile">
        <p> <span>185</span> GB Left</p>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

</html>
